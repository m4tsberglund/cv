<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function sendEmail() {
            var name = document.getElementById("yourName").value;
            var email = document.getElementById("yourEmail").value;
            var message = document.getElementById("yourMessage").value;
            var subject = "Inquiry from " + name;
            var body = "Name: " + name + "\nEmail: " + email + "\nMessage: " + message;

            var mailtoLink = "mailto:m4ts@outlook.com" +
                "?subject=" + encodeURIComponent(subject) +
                "&body=" + encodeURIComponent(body);

            window.location.href = mailtoLink;
        }
    </script>
</head>
<body class="section">
    <h2>Contact details</h2>
    <ul>
      <li>e-mail: m4ts@outlook.com</li>
      <li>cel: +27 61 463 5127</li>
      <li><a href="https://www.linkedin.com/in/mats-berglund-122995189/">linkedin</a></li>
    </ul>
    <hr>
    <h2>Contact me</h2>
    <form onsubmit="sendEmail(); return false;">
      <label>Your name:</label><br>
      <input type="text" id="yourName" name="yourName"><br>
      <label>Your e-mail:</label><br>
      <input type="email" id="yourEmail" name="yourEmail"><br>
      <label>Your message:</label><br>
      <textarea id="yourMessage" name="yourMessage" cols="30" rows="10"></textarea><br>
      <input type="submit" value="Send">
    </form>
</body>
</html>
